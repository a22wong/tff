<!DOCTYPE html>
<html>
    <head> 
	<!-- meta tag defining data about the page -->
        <meta name="author" content="Annastasia Stathakos">
        <meta name="description" content="html script for login page">
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="30">
        <title> login | Tinder for Friends </title>

	<!-- will make a css style sheet that matches whatever ethan designs  -->
        <link rel="stylesheet" type="text/css" href="style.css">
     </head>

    <body>
	<!-- a login card -->
        <div class="login-card">
            <h1>Log-in<h1><br>

	    <!-- form asks user for their username and password -->
            <form action="./cgi-bin/login.cgi" method="post"> 
                <input type="text" name="user" placeholder="Username">
                <input type="password" name="pass" placeholder="Password">
                <input type="submit" name="login" class="login login-submit" value="login">
            </form>


	    <!-- If user has not registered this will link to registration page and maybs an email verification page for forgetten passwords -->
            <div class="login-help">
                <a href="#">Register</a> 
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <br><br>

	<!-- a registration card -->
	<div class="registration-card">
		<h1>Register</h1><br>

		<!-- form asks user for full name, job description, desired username and pasword -->
		<form action="./cgi-bin/register.c" method="post"> 
		    <input type="text" name="first" placeholder="First name ex. John">
		    <input type="text" name="last" placeholder="Last name ex. Doe">
		    <input type="text" name="user" placeholder="Your username ex: John_Doe">
		    <input type="password" name="pass" placeholder="New Password">
		    <input type="submit" name="register" class=regrastion registration-submit" value="register">
		</form>
	</div> 
        <script src='login.c'></script>
        <script src='login.html'></script>
    </body>
</html>
